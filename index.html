<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="phone-screen first-screen">
    <header class="top-app-bar">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </header>
    <div class="artist-img">
      <img
        src="https://smtown-cdn.smtown.com/upload/profile/artist/cf4c58ba28d14d458bbd4d4d95c23f1d_2022-08-22-10-25-03.jpg" />
    </div>
    <div class="screen-main-info">
      <div class="screen-main-info__title">TaeYeon, Artist</div>
      <div class="screen-main-info__text">well-rounded</div>
    </div>
    <div class="btn-in-the-middle">
      <div class="rounded-rectangle">Shuffle</div>
      <div class="rounded-rectangle">
        <i class="fa-solid fa-heart"></i>18.8M
      </div>
    </div>
    <main class="playlist">
      <div class="playlist-song">
        <div class="playlist-song__left">
          <img src="https://musicmeta-phinf.pstatic.net/album/002/466/2466874.jpg?type=r480Fll&v=20220513080020" />
        </div>
        <div class="playlist-song__middle">
          <span class="artist">TaeYeon, Artist</span>
          <span class="song">Something New</span>
        </div>
        <div class="playlist-song__right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="playlist-song">
        <div class="playlist-song__left">
          <img src="https://musicmeta-phinf.pstatic.net/album/007/197/7197311.jpg?type=r360Fll&v=20220919134538" />
          <i class="fa-solid fa-chart-simple fa-lg"></i>
        </div>
        <div class="playlist-song__middle">
          <span class="artist">TaeYeon, Artist</span>
          <span class="song">Toddler</span>
        </div>
        <div class="playlist-song__right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="playlist-song">
        <div class="playlist-song__left">
          <img src="https://musicmeta-phinf.pstatic.net/album/004/414/4414389.jpg?type=r360Fll&v=20220513080019" />
        </div>
        <div class="playlist-song__middle">
          <span class="artist">TaeYeon, Artist</span>
          <span class="song">Find Me</span>
        </div>
        <div class="playlist-song__right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="playlist-song">
        <div class="playlist-song__left">
          <img src="https://musicmeta-phinf.pstatic.net/album/003/382/3382648.jpg?type=r360Fll&v=20220513080020" />
        </div>
        <div class="playlist-song__middle">
          <span class="artist">TaeYeon, Artist</span>
          <span class="song">Here I Am</span>
        </div>
        <div class="playlist-song__right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
    </main>
    <footer class="control-box">
      <div class="control-box__column">
        <span class="artist">TaeYeon, Artist</span>
        <span class="song">Toddler</span>
      </div>
      <div class="control-box__column">
        <i class="fa-solid fa-backward-step fa-sm"></i>
        <i class="fa-solid fa-pause fa-xl"></i>
        <i class="fa-solid fa-forward-step fa-sm"></i>
      </div>
    </footer>
  </section>
  <section class="phone-screen second-screen">
    <header class="top-app-bar">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
      <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
    </header>
    <div class="main-song-img">
      <img src="https://musicmeta-phinf.pstatic.net/album/007/197/7197311.jpg?type=r360Fll&v=20220919134538" />
    </div>
    <div class="screen-main-info">
      <div class="screen-main-info__title">Toddler</div>
      <div class="screen-main-info__text">TaeYeon, Artist</div>
    </div>
    <div class="song-progress-bar">
      <div class="song-progress-bar__column">2:14</div>
      <i class="fa-solid fa-circle"></i>
      <div class="song-progress-bar__column">3:15</div>
    </div>
    <div class="song-play-bar">
      <i class="fa-solid fa-repeat fa-sm"></i>
      <i class="fa-solid fa-backward-step fa-xl"></i>
      <div><i class="fa-solid fa-play fa-xl"></i></div>
      <i class="fa-solid fa-forward-step fa-xl"></i>
      <i class="fa-solid fa-shuffle fa-sm"></i>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/3478f919dc.js" crossorigin="anonymous"></script>
</body>

</html>
